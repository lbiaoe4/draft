<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LBI • Draft • Menu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="title">
      <img class="brandLogo" src="imgs/lbi-logo.png" alt="LBI" />
      <span>LBI • Draft</span>
    </a>
  </header>

  <main class="wrap">
    <section class="panel">
      <h1 class="title">Menu</h1>
      <div class="menuGrid">
        <a class="menuCard" href="admin.html">
          <div class="menuTitle">Criar draft</div>
          <div class="muted">Configure BO1/BO3/BO5/BO7, mapa pool e civ pool.</div>
        </a>
        <a class="menuCard" href="room.html">
          <div class="menuTitle">Entrar em uma sala</div>
          <div class="muted">Entre com o ID e escolha Jogador #1 ou Jogador #2.</div>
        </a>
        <a class="menuCard" href="observer.html">
          <div class="menuTitle">Observar</div>
          <div class="muted">Acompanhe o draft ao vivo (apenas o que já foi revelado para ambos).</div>
        </a>
		<a class="menuCard" href="admin-rooms.html">
          <div class="menuTitle">Ver todas</div>
          <div class="muted">Acompanhe o status dos ultimos drafts criados/realizados.</div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
