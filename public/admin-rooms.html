<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LBI Draft • Painel de Salas</title>
  <style>
    :root{
      --bg:#f6f9ff; --card:#ffffff; --ink:#0b1220; --muted:rgba(11,18,32,.65);
      --line:rgba(11,18,32,.12); --blue:#2733a0; --green:#0b6b3a; --red:#d10000;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#eef4ff 0%, #f6f9ff 50%, #ffffff 100%); color:var(--ink);}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid var(--line);background:rgba(255,255,255,.8);backdrop-filter:blur(8px);position:sticky;top:0;}
    header .title{font-weight:800;letter-spacing:.2px}
    header .right{display:flex;gap:10px;align-items:center}
    button{border:1px solid var(--line);background:var(--card);border-radius:10px;padding:8px 10px;cursor:pointer}
    button.primary{background:var(--blue);border-color:var(--blue);color:#fff}
    button:disabled{opacity:.55;cursor:not-allowed}
    .wrap{max-width:1180px;margin:0 auto;padding:16px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
    .pill{border:1px solid var(--line);border-radius:999px;padding:6px 10px;background:rgba(255,255,255,.7);color:var(--muted);font-size:13px}
    input{border:1px solid var(--line);border-radius:10px;padding:8px 10px;min-width:240px}
    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    th{font-size:12px;color:var(--muted);text-align:left;padding:0 10px}
    td{background:var(--card);border-top:1px solid var(--line);border-bottom:1px solid var(--line);padding:10px}
    td:first-child{border-left:1px solid var(--line);border-top-left-radius:12px;border-bottom-left-radius:12px}
    td:last-child{border-right:1px solid var(--line);border-top-right-radius:12px;border-bottom-right-radius:12px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .ok{color:var(--green);font-weight:700}
    .bad{color:var(--red);font-weight:700}
    .muted{color:var(--muted)}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .thumb{width:56px;height:56px;border-radius:10px;border:1px solid var(--line);object-fit:cover;background:#fff}
    .small{font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="title">Painel de Salas • LBI Draft</div>
    <div class="right">
      <span id="last" class="pill">—</span>
      <button id="refresh" class="primary">Atualizar</button>
    </div>
  </header>

  <div class="wrap">
    <div class="controls">
      <input id="filter" placeholder="Filtrar por ID…" />
      <span id="count" class="pill">0 salas</span>
      <span class="pill">Auto-refresh: 2s</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Série</th>
          <th>Etapa</th>
          <th>Timer</th>
          <th>Players</th>
          <th>Confirmação</th>
          <th>Resumo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <div class="muted small">Dica: use “Abrir OBS” para visualizar sem ocupar P1/P2.</div>
  </div>

<script src="/admin-rooms.js"></script>
</body>
</html>
